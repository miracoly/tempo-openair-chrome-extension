<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tempo to Openair filler</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body class="p-4">
    <div class="container mx-auto min-w-max">
      <div class="mb-6">
        <label
          for="tempo-issue-key"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
          >Ticket Number</label
        >
        <input
          type="number"
          id="tempo-issue-key"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="eg. 123"
          required
        />
      </div>
      <div class="mb-6">
        <label
          for="tempo-api-token"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
          >API Token</label
        >
        <div class="flex flex-auto items-center gap-2">
          <input
            type="text"
            id="tempo-issue-key"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="eg. ABCDEef..."
            required
          />
            <svg class="w-4 h-4" data-darkreader-inline-stroke="" fill="none" stroke="currentColor" style="--darkreader-inline-stroke:currentColor;" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        </div>
      </div>
      <button
        type="button"
        id="fill-timesheet"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Fill Timesheet
      </button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
