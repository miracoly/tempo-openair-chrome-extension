<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tempo to Openair filler</title>
  </head>
  <body>
    <h1>Tempo to Openair filler</h1>
    <label for="tempo-issue-key">Ticket Number:</label>
    <input id="tempo-issue-key" type="number" name="tempo-issue-key" placeholder="eg. 123" />
    <br />
    <label for="tempo-api-token">API Token</label>
    <input id="tempo-api-token" type="text" name="tempo-api-token" placeholder="eg. ABCD1ef..." />
    <br />
    <button id="save-issue-key">Save</button>
    <br />
    <br />
    <button id="fill-timesheet">Fill timesheet</button>
    <script src="popup.js"></script>
  </body>
</html>
